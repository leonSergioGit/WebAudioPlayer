<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cancionesNombres"></div>
        <div class="reproductor">
            <div>Seleccione una cancion</div>
            <div>Cancion: <span class="cancionActual"></span></div>

            <input type="button" id="previous" value="&#8249;">
            <input type="button" id="play" value="PLAY">
            <input type="button" id="next" value="&#8250;">
            <br>
            <div class="contStop"><input type="button" id="stop" value="STOP"></div>
            <div class="barContainer">
                <div class="contTime">
                    <div class="spanCont"><span class="span1">00:00</span></div>
                    <div class="progress d-block w-100">
                        <div class="progress-bar progress-bar-striped barbar" role="progressbar"  aria-valuenow="10" style="display: block" aria-valuemin="0" aria-valuemax="100"> </div>
        
                        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                    
                    </div>
                    <div class="spanCont"><span class="span2">00:00</span></div>
                </div>
 
                <div class="tiempoYvolumen">
                    
                    <div>
                        <div class="subirVol">+</div>
                        <div class="bajarVol">-</div>
                    </div>
                </div>
            </div>
            </div>
            <audio id="rep"></audio>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
